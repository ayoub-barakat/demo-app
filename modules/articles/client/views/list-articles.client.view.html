<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in articles" data-ui-sref="articles.view({articleId: article._id})" class="list-group-item">
      <div class="row">
        <div class="col-sm-4">
          <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="article.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="article.user.displayName"></span>
          </small>
          <h4 class="list-group-item-heading" data-ng-bind="article.name"></h4>
          <p class="list-group-item-text" data-ng-bind="article.length"></p>

        </div>
        <div class="col-sm-2">
          <h4 class="list-group-item-heading" data-ng-bind="article.name"></h4>

        </div>
        <div class="col-sm-2">
          <h4 class="list-group-item-heading" data-ng-bind="article.length"></h4>
        </div>
        <div class="col-sm-4">
          <label ng-repeat="item in article.array" data-ng-bind="item"  class="btn btn-white btn-outline"></label>
        </div>

      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a data-ui-sref="articles.create">create one</a>?
  </div>
</section>
