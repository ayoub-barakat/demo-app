<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Editer Article</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="row">
        <div class="form-group pull-left col-sm-5">
          <label class="control-label" for="name">Nom</label>
          <div class="controls">
            <input name="name" type="text" data-ng-model="article.name" id="name" class="form-control" placeholder="Nom">
          </div>
        </div>
        <div class="form-group pull-right col-sm-5">
          <label class="control-label" for="length">Longueur</label>
          <div class="controls">
            <input name="length" type="number" data-ng-model="article.length" id="length" class="form-control" placeholder="Longueur">
          </div>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="form-group pull-left col-sm-5">
          <label class="control-label" for="isSelected">Selectionné </label>
          <div class="controls">
            <label>
              <input type="radio" data-ng-model="article.isSelected" ng-value="true">
              Vrai
            </label></br>
            <label>
              <input type="radio" data-ng-model="article.isSelected" ng-value="false">
              Faux
            </label>
          </div>
        </div>
        <div class="form-group pull-right col-sm-5">
          <label class="control-label" for="length">Tableau</label>
          <div class="controls">
            <select class="form-control " name="array" id="array" data-ng-model="article.array" multiple>
              <option value="item-1">item 1</option>
              <option value="item-2">item 2</option>
              <option value="item-3">item 3</option>
            </select><br>
          </div>
        </div>
        </div>
        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-warning"> <i class="glyphicon glyphicon-pencil"></i><b> Mettre à jour</b> </button>
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>

    </form>
  </div>
</section>
