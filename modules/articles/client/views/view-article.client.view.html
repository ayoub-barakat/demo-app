<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="article.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == article.user._id">


    <strong>
      <em class="text-muted">
        Créé en :
        <span data-ng-bind="article.created | date:'short'"></span>
         Par :
        <span data-ng-bind="article.user.displayName"></span>
      </em>
    </strong>
    <a class="btn btn-primary" data-ui-sref="articles.edit({articleId: article._id})">
      <i class="glyphicon glyphicon-edit"></i> Modifier
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i> Supprimer
    </a>
  </div>
  <p class="lead" data-ng-bind="'Nom : '  + article.name"></p>
  <p class="lead" data-ng-bind="'Longueur :  ' + article.length"></p>
  <p class="lead" data-ng-bind="'Séléctionné : ' + article.isSelected"></p>
  <p class="lead" >
    Tableau : <label ng-repeat="item in article.array" data-ng-bind="item"  class="btn btn-white btn-outline"></label>
  </p>
</section>
